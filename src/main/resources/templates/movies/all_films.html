<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Список фильмов в прокате</title>
</head>
<body>
<div class="container-fluid p-0">

    <header th:insert="blocks/header :: header"></header>

    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Название</th>
                    <th scope="col">Год выпуска</th>
                    <th scope="col">Жанр</th>
                    <th scope="col">Длительность</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="filmDto: ${filmDtos}">
                    <td th:text="${filmDto.id}"/>
                    <td><a th:text="${filmDto.name}"
                           th:href="@{{filmId}(filmId=${filmDto.id})}"></a></td>
                    <td th:text="${filmDto.year} + ' г.'"/>
                    <td th:text="${filmDto.genre}"/>
                    <td th:text="${filmDto.durationInMinutes} + ' мин.'"/>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-6">
            <a class="btn btn-light" th:href="@{/index}">Выйти</a>
        </div>

    </div>

</div>

<footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
